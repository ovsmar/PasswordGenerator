<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <form>
            <div class="container">
                <strong id="white">Longueur du mot de passe:</strong><br>
                <input type="range" id="qnt" min="1" max="100" value="12"
                    oninput="this.nextElementSibling.value = this.value"><output id="red">12</output><br><br>
                <input type="checkbox" id="letters" checked="true"><strong id="white">Letters</strong><br>
                <input type="checkbox" id="nombres" checked="true"><strong id="white">Nombres</strong><br>
                <input type="checkbox" id="speciaux" checked="true"><strong id="white">Caractères
                    spéciaux</strong><br><br>
                <input class="btn" type="button" name="submit" id="submit" value="Générer" onclick="Submit();"><br>
                <br>
                <textarea class="btn" id="password"></textarea><br><br>
                <button class="btn" id="copyButton">Copier</button><br>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
